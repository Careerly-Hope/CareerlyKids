name: PR to Staging

on:
  pull_request:
    branches:
      - staging
    types: [opened, synchronize, reopened]

jobs:
  validate-pr:
    name: Validate PR to Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify PR is from development
        run: |
          if [ "${{ github.head_ref }}" != "development" ]; then
            echo "❌ Error: PRs to staging must come from development branch"
            echo "Current source branch: ${{ github.head_ref }}"
            exit 1
          fi
          echo "✅ PR source validated: development → staging"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build

      - name: Comment PR status
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${emoji} CI Pipeline ${status}\n\n**Branch:** development → staging`
            })