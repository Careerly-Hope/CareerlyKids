name: Deploy to Staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read
  statuses: write


jobs:
  deploy:
    name: Deploy to Render Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://careerlykids-staging.onrender.com

    env:
      DATABASE_URL: 'postgresql://user:pass@localhost:5432/db' # Dummy DB for Jest
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build

      - name: Trigger Render Deploy
        if: success()
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}

      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://careerlykids-staging.onrender.com/health)
          if [ $response -eq 200 ]; then
            echo "✅ Staging deployment successful!"
          else
            echo "❌ Staging health check failed with status: $response"
            exit 1
          fi

      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const environment = 'Staging';
            const url = 'https://careerlykids-staging.onrender.com';

            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: status === 'success' ? 'success' : 'failure',
              target_url: url,
              description: `${emoji} ${environment} deployment ${status}`,
              context: 'Deploy / Staging'
            });
