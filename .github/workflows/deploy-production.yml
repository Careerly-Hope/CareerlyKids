name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read
  statuses: write

jobs:
  deploy:
    name: Deploy to Render Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://careerlykids-production.onrender.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full test suite
        run: |
          npm run test
          npm run test:cov

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build

      - name: Validate Prisma schema
        run: npx prisma validate

      - name: Trigger Render Deploy
        if: success()
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_PRODUCTION }}

      # NEW: Retry logic for production
      - name: Wait for Render to become healthy
        run: |
          echo "â³ Waiting for production server to become healthy..."
          for i in {1..18}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" https://careerlykids-production.onrender.com/health)
            echo "Attempt $i: HTTP $status"
            if [ "$status" -eq 200 ]; then
              echo "ðŸš€ Production server is healthy!"
              exit 0
            fi
            sleep 5
          done
          echo "âŒ Production health check failed after multiple retries"
          exit 1

      - name: Wake database
        run: curl -X GET https://careerlykids-production.onrender.com/health/wake

      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? 'ðŸš€' : 'âŒ';
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: status === 'success' ? 'success' : 'failure',
              target_url: 'https://careerlykids-production.onrender.com',
              description: `${emoji} Production deployment ${status}`,
              context: 'Deploy / Production'
            });

      - name: Create deployment summary
        if: success()
        run: |
          echo "## ðŸš€ Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://careerlykids-production.onrender.com" >> $GITHUB_STEP_SUMMARY
          echo "**Swagger:** https://careerlykids-production.onrender.com/api/docs" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
