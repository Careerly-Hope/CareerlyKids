name: Status Checks

on:
  pull_request:
    branches:
      - development
      - staging
      - main

jobs:
  pr-title-check:
    name: PR Title Check
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert

  auto-label:
    name: Auto Label PR
    runs-on: ubuntu-latest
    steps:
      - name: Add inferred label from PR title
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info('No pull_request payload. Skipping.');
              return;
            }

            const title = pr.title.toLowerCase();
            let label = null;

            if (title.startsWith('feat')) label = 'feat';
            else if (title.startsWith('fix')) label = 'fix';
            else if (title.startsWith('docs')) label = 'docs';
            else if (title.startsWith('style')) label = 'style';
            else if (title.startsWith('refactor')) label = 'refactor';
            else if (title.startsWith('perf')) label = 'perf';
            else if (title.startsWith('test')) label = 'test';
            else if (title.startsWith('build')) label = 'build';
            else if (title.startsWith('ci')) label = 'ci';
            else if (title.startsWith('chore')) label = 'chore';
            else if (title.startsWith('revert')) label = 'revert';
            else label = 'needs-label';

      await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: [label]
            });

            core.info(`Automatically applied label: ${label}`);
