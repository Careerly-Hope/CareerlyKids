name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    name: Manual Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging
        if: github.event.inputs.environment == 'staging'
        run: |
          echo "Deploying to Staging..."
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}

      - name: Deploy to Production
        if: github.event.inputs.environment == 'production'
        run: |
          echo "Deploying to Production..."
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_PRODUCTION }}

      - name: Wait for deployment
        run: sleep 60

      - name: Verify deployment
        run: |
          if [ "${{ github.event.inputs.environment }}" == "staging" ]; then
            URL="https://careerlykids-staging.onrender.com/health"
          else
            URL="https://careerlykids-production.onrender.com/health"
          fi
          
          response=$(curl -s -o /dev/null -w "%{http_code}" $URL)
          if [ $response -eq 200 ]; then
            echo "✅ Deployment to ${{ github.event.inputs.environment }} successful!"
          else
            echo "❌ Health check failed with status: $response"
            exit 1
          fi